<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .title }}{{ .title }}{{ else }}RPSync{{ end }}</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <nav
        style="background: var(--color-bg-surface); border-bottom: 1px solid var(--color-border); padding: 1rem 0; position: relative; z-index: 50;">
        <div class="container"
            style="padding-top: 0; padding-bottom: 0; display: flex; align-items: center; justify-content: space-between;">
            <a href="/" class="navbar-brand">
                <img src="/static/images/logo.svg" alt="Logo" class="navbar-logo">
                <span class="navbar-title">RPSync</span>
            </a>

            <button class="btn btn-ghost btn-icon menu-toggle" id="menu-toggle" style="display: none;">
                <i data-lucide="menu"></i>
            </button>

            <div class="nav-links" id="nav-links" style="display: flex; gap: 1.5rem;">
                <a href="/" class="text-muted nav-link" style="text-decoration:none; font-weight: 500;">Dashboard</a>
                <a href="/sources" class="text-muted nav-link"
                    style="text-decoration:none; font-weight: 500;">Sources</a>
                <a href="/targets" class="text-muted nav-link"
                    style="text-decoration:none; font-weight: 500;">Targets</a>
                <a href="/exports" class="text-muted nav-link"
                    style="text-decoration:none; font-weight: 500;">Exports</a>
                <a href="/settings/sync" class="text-muted nav-link"
                    style="text-decoration:none; font-weight: 500;">Settings</a>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('menu-toggle');
            const links = document.getElementById('nav-links');

            if (toggle && links) {
                toggle.addEventListener('click', function () {
                    if (links.classList.contains('active')) {
                        links.classList.remove('active');
                    } else {
                        links.classList.add('active');
                    }
                });
            }
        });
    </script>

    <main class="container">
