<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .title }}{{ .title }} | RPSync{{ else }}RPSync{{ end }}</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#1e2329">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="navbar-brand">
                <img src="/static/images/logo.svg" alt="Logo" class="navbar-logo">
            </a>

            {{ if not .is_auth_page }}
            <button class="btn btn-ghost btn-icon menu-toggle" id="menu-toggle" style="display: none;">
                <i data-lucide="menu"></i>
            </button>

            <div class="nav-links" id="nav-links">
                <a href="/" class="text-muted nav-link navbar-link">Dashboard</a>
                <a href="/sources" class="text-muted nav-link navbar-link">Sources</a>
                <a href="/targets" class="text-muted nav-link navbar-link">Targets</a>
                <a href="/exports" class="text-muted nav-link navbar-link">Exports</a>

                <div class="dropdown" style="line-height: 0;">
                    <button type="button" class="btn btn-ghost btn-icon" onclick="toggleDropdown('user-menu')"
                        style="padding: 0; border: none;">
                        {{ if .has_avatar }}
                        <img src="/user/{{.user_id}}/avatar?v={{.avatar_version}}" class="profile-icon" alt="Profile">
                        {{ else }}
                        <div class="profile-icon profile-initial">{{ .username_initial }}</div>
                        {{ end }}
                    </button>
                    <div id="user-menu" class="dropdown-content hidden">
                        <div class="dropdown-user-block">
                            <div class="dropdown-user-label">Current User:</div>
                            <div class="dropdown-user-name">{{ .username }}</div>
                        </div>
                        <a href="/settings/sync" class="dropdown-item-right">
                            <i data-lucide="settings"></i> Settings
                        </a>
                        <form method="POST" action="/logout" style="margin: 0;">
                            <button type="submit" class="dropdown-item-right text-danger">
                                <i data-lucide="log-out"></i> Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </nav>

    <script>
        function toggleDropdown(id) {
            document.querySelectorAll('.dropdown-content').forEach(d => {
                if (d.id !== id) d.classList.add('hidden');
            });

            const dropdown = document.getElementById(id);
            if (dropdown) {
                dropdown.classList.toggle('hidden');
            }
        }

        window.onclick = function (event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown-content').forEach(d => {
                    d.classList.add('hidden');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('menu-toggle');
            const links = document.getElementById('nav-links');

            if (toggle && links) {
                toggle.addEventListener('click', function () {
                    if (links.classList.contains('active')) {
                        links.classList.remove('active');
                    } else {
                        links.classList.add('active');
                    }
                });
            }

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/static/sw.js')
                        .then((registration) => {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        })
                        .catch((err) => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        });
    </script>

    <main class="container">
