<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .title }}{{ .title }} | RPSync{{ else }}RPSync{{ end }}</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.563.0/dist/umd/lucide.js"
        integrity="sha384-cFXrpRF0wH6DIkulYHGMzIEzO19zBTMMtkn32tJKUsd4ReK7pMoi6OGyPTWFurE0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@17.0.1/lib/marked.umd.min.js"
        integrity="sha384-AkwdwVgEdZpqPMfydlmViIGgV90b6sHb/NoxnNdlecRKY3puoyKdw/pi64E32c+6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"
        integrity="sha384-jb8JQMbMoBUzgWatfe6COACi2ljcDdZQ2OxczGA3bGNeWe+6DChMTBJemed7ZnvJ"
        crossorigin="anonymous"></script>
    <script src="/static/js/utils.js" defer></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#1e2329">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="navbar-brand">
                <img src="/static/images/logo.svg" alt="Logo" class="navbar-logo">
            </a>

            {{ if not .is_auth_page }}
            <button class="btn btn-ghost btn-icon menu-toggle" id="menu-toggle" style="display: none;">
                <i data-lucide="menu"></i>
            </button>

            <div class="nav-links" id="nav-links">
                <a href="/" class="text-muted nav-link navbar-link">Dashboard</a>
                <a href="/sources" class="text-muted nav-link navbar-link">Sources</a>
                <a href="/targets" class="text-muted nav-link navbar-link">Targets</a>
                <a href="/posts" class="text-muted nav-link navbar-link">Posts</a>
                <a href="/exports" class="text-muted nav-link navbar-link">Exports</a>

                <div class="dropdown" style="line-height: 0;">
                    <button type="button" class="btn btn-ghost btn-icon" onclick="toggleDropdown('user-menu')"
                        style="padding: 0; border: none;">
                        {{ if .has_avatar }}
                        <img src="/user/{{.user_id}}/avatar?v={{.avatar_version}}" class="profile-icon" alt="Profile">
                        {{ else }}
                        <div class="profile-icon profile-initial">{{ .username_initial }}</div>
                        {{ end }}
                    </button>
                    <div id="user-menu" class="dropdown-content hidden">
                        <div class="dropdown-user-block">
                            <div class="dropdown-user-label">Current User:</div>
                            <div class="dropdown-user-name">{{ .username }}</div>
                        </div>
                        <a href="/settings/sync" class="dropdown-item-right">
                            <i data-lucide="settings"></i> Settings
                        </a>
                        <button class="dropdown-item-right w-full text-left" onclick="startOnboarding()">
                            <i data-lucide="play-circle"></i> Launch App Demo
                        </button>
                        <form method="POST" action="/logout" style="margin: 0;">
                            <button type="submit" class="dropdown-item-right text-danger">
                                <i data-lucide="log-out"></i> Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <script>
                function startOnboarding() {
                    const scriptId = 'supademo-script';
                    if (document.getElementById(scriptId)) {
                        if (typeof Supademo !== 'undefined') {
                            Supademo.open('cmlgkkc1x01n5zb0j41xg5bc2');
                        }
                        return;
                    }

                    const script = document.createElement('script');
                    script.id = scriptId;
                    script.src = 'https://script.supademo.com/supademo.js';
                    script.onload = function () {
                        Supademo.open('cmlgkkc1x01n5zb0j41xg5bc2');
                    };
                    document.body.appendChild(script);
                }
                function handleSupademoClose() {
                    const modal = document.querySelector('.supademo-standalone-modal-overlay');
                    if (modal) {
                        modal.remove();
                    }

                    const script = document.getElementById('supademo-script');
                    if (script) {
                        script.remove();
                    }
                    if (typeof Supademo !== 'undefined') {
                        delete window.Supademo;
                    }

                    markIntroCompleted();
                }

                window.addEventListener('message', function (event) {
                    if (event.data && event.data.source === 'Supademo') {
                        if (event.data.type === 'Supademo:completed') {
                            markIntroCompleted();
                        } else if (event.data.type === 'Supademo:close') {
                            handleSupademoClose();
                        }
                    }
                });

                document.addEventListener('click', function (e) {
                    if (e.target.classList.contains('supademo-standalone-modal-overlay') ||
                        e.target.classList.contains('supademo-standalone-modal-close')) {
                        handleSupademoClose();
                    }
                });

                function markIntroCompleted() {
                    fetch('/api/user/intro-completed', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).catch(console.error);
                }
            </script>

            {{ if not .intro_completed }}
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    setTimeout(startOnboarding, 1000);
                });
            </script>
            {{ end }}
            {{ end }}
        </div>
    </nav>

    <main class="container">
