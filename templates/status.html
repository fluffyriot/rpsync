<!DOCTYPE html>
<html>
<head>
  <title>Service Status</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      color: #bb86fc;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .ok { color: #03dac6; font-weight: bold; }
    .fail { color: #cf6679; font-weight: bold; }
    .refresh {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #6200ee;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .refresh:hover { background-color: #3700b3; }
  </style>
</head>
<body>
<div class="container">
  <h1>Service Status</h1>
  <p>Database: <span class="{{.DatabaseClass}}">{{.Database}}</span></p>
  <p>Message Broker: <span class="{{.BrokerClass}}">{{.Broker}}</span></p>
  <form method="GET" action="/status">
    <button class="refresh" type="submit">Refresh</button>
  </form>
</div>
</body>
</html>
