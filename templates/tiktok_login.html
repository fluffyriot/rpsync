<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #fe2c55;
            margin-bottom: 1rem;
        }

        img.qr {
            max-width: 300px;
            border: 4px solid #ffffff;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .status {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--color-text-muted);
        }

        .success {
            color: var(--color-primary);
            font-weight: bold;
        }

        .color-tiktok-cyan {
            color: #25f4ee;
        }
    </style>
</head>

<body>
    <div class="card text-center" style="max-width: 450px; width: 100%;">
        <h1>Scan to Login</h1>
        <p>Open TikTok on your mobile device, go to Profile > Menu > QR Code > Scan, and scan this code.</p>

        {{ if .QRCode }}
        <img src="data:image/png;base64,{{ .QRCode }}" class="qr" alt="TikTok Login QR Code">
        {{ else }}
        <p>Error loading QR code.</p>
        {{ end }}

        <div id="status" class="status">Waiting for scan...</div>
    </div>

    <script>
        const username = "{{ .Username }}";
        const statusDiv = document.getElementById('status');

        const checkStatus = () => {
            fetch(`/auth/tiktok/check?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        statusDiv.innerHTML = '<span class="success">Login Successful! Redirecting...</span>';
                        setTimeout(() => {
                            window.location.href = '/sources';
                        }, 2000);
                    } else if (data.status === 'failed') {
                        statusDiv.innerText = 'Login Failed: ' + (data.message || 'Unknown error');
                    } else {
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(err => {
                    console.error('Error checking status:', err);
                    setTimeout(checkStatus, 3000);
                });
        };

        setTimeout(checkStatus, 2000);
    </script>
</body>

</html>
