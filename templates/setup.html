<!DOCTYPE html>
<html>
<head>
  <title>Service Setup</title>
  <style>
    /* Dark theme base */
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 {
      color: #bb86fc;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    input:focus {
      outline: none;
      border: 1px solid #bb86fc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background-color: #6200ee;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3700b3;
    }
    .message {
      color: #03dac6;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Initial Setup</h1>
  {{if .Message1}}<div class="message">{{.Message1}}</div>{{end}}
  {{if .Message2}}<div class="message">{{.Message2}}
    <form method="GET" action="/status">
    <button class="proceed" type="submit">Go To Status</button>
  </form>

  </div>
  {{else}}
  <form method="POST">
    <label for="username">Username</label>
    <input name="username" required>
    <label for="sync_method">Sync method:</label>
    <select id="sync_method" name="sync_method" required>
        <option value="" disabled selected>Select a sync method</option>
        <option value="Dev / None">None / Dev</option>
        <option value="CSV">CSV</option>
        <option value="Notion">Notion</option>
    </select>
    <button type="submit">Save</button>
  </form>
  {{end}}
</div>
</body>
</html>
