<!DOCTYPE html>
<html>

<head>
  <title>Service Status</title>

  <link rel="stylesheet" href="/static/css/index.css">

  <script>
    function confirmReset() {
      if (window.confirm("Are you sure you want to reset the configuration? This action cannot be undone.")) {
        fetch("/reset", { method: "POST" })
          .then(response => {
            if (response.ok) {
              alert("Configuration has been reset.");
              window.location.href = "/";
            } else {
              alert("Failed to reset configuration.");
            }
          })
          .catch(err => {
            console.error(err);
            alert("Error resetting configuration.");
          });
      }
    }
  </script>

</head>

<body>

  <div class="container">
    <h1>Setup Status</h1>

    <p>Username: <span class="ok">{{.username}}</span></p>
    <p>User Id: <span class="ok">{{.user_id}}</span></p>

    <div class="card">
      <div class="card-header">Active Sync Sources</div>
      <ul>
        {{range .sources}}
        <li>
          {{.UserName}}
          <span class="source-network">{{.Network}}</span>
        </li>
        {{end}}
        {{if not .sources}}
        <p class="fail">No active sources yet.</p>
        {{end}}
      </ul>
    </div>

    <div class="form-section inline-form">
      <form method="POST" action="/sources/setup">
        <input type="hidden" name="user_id" value="{{.user_id}}">
        <select name="network" required>
          <option value="" disabled selected>Select Network</option>
          <option value="Bluesky">Bluesky</option>
          <option value="Instagram">Instagram</option>
          <option value="Murrtube">Murrtube</option>
          <option value="BadPups">BadPups</option>
        </select>
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Add Source</button>
      </form>

      <div class="form-section inline-form button-group">

        <form method="GET" action="/">
          <button type="submit" class="refresh">Refresh</button>
        </form>

        <button type="button" class="fail" onclick="confirmReset()">Reset Configuration</button>
      </div>
    </div>
  </div>


</body>

</html>
